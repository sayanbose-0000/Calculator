<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="calculator">
        <div class="display"></div>

        <div class="buttonArea">
            <div class="add buttons operands">+</div>
            <div class="subtract buttons operands">-</div>
            <div class="multiply buttons operands">x</div>
            <div class="divide buttons operands">รท</div>
            <div class="seven buttons numbers">7</div>
            <div class="eight buttons numbers">8</div>
            <div class="nine buttons numbers">9</div>
            <div class="del buttons inbuiltWithCalc">&lt;</div>
            <div class="four buttons numbers">4</div>
            <div class="five buttons numbers">5</div>
            <div class="six buttons numbers">6</div>
            <div class="one buttons numbers">1</div>
            <div class="two buttons numbers">2</div>
            <div class="three buttons numbers">3</div>
            <div class="zero buttons numbers">0</div>
            <div class="decimal buttons">.</div>
            <div class="clear buttons inbuiltWithCalc">C</div>
            <div class="equals buttons inbuiltWithCalc">=</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
